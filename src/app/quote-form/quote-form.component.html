<div class="container">
    <form>
        <label for="quote-content" class="form-label" >Your Name:</label>
        <input type="text" class="form-control" name="quote-name" [(ngModel)]="name">
        <label for="quote-content" class="form-label" >quote:</label>
        <input type="text" class="form-control" name="quote-content" [(ngModel)]="content">
        <input type="text" class="form-control" name="quote-author" [(ngModel)]="author">
        <button type="submit" (click)="submitQuote()">Post</button>
      </form>
      
</div>
